resource_types:

- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

resources:
- name: git-kubo-ci
  type: git
  source:
    uri: https://github.com/pivotal-cf-experimental/kubo-ci
    branch: master

- name: git-kubo-etcd
  type: git
  source:
    uri: https://github.com/pivotal-cf-experimental/kubo-etcd
    branch: master

- name: git-infrastructure-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry/infrastructure-ci
    branch: master

- name: kubo-lock
  type: pool
  source:
    uri: git@github.com:pivotal-cf-experimental/kubo-locks.git
    branch: master
    private_key: ((git-ssh-key))
    pool: kubo-gcp

- name: gcs-kubo-deployment-pre
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-public
    versioned_file: kubo-deployment-latest.tgz

- name: gcs-bosh-creds
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: bosh/creds.yml

- name: gcs-bosh-state
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-pipeline-store
    versioned_file: bosh/state.json

- name: gcp-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-trusty-go_agent

- name: turbulence-release
  type: github-release
  source:
    user: christianang
    repository: turbulence-release

- name: consul-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/consul-release

- name: latest-etcd-release
  type: gcs
  source:
    json_key: ((gcs-json-key))
    bucket: kubo-public
    versioned_file: latest-kubo-etcd.tgz

jobs:
- name: run-unit-tests
  public: true
  plan:
  - aggregate:
    - get: git-kubo-etcd
      trigger: true
    - get: git-kubo-ci
    - get: git-infrastructure-ci
  - aggregate:
    - task: test-etcd-proxy
      file: git-infrastructure-ci/scripts/etcd/run-unit-test-suite/task.yml
      input_mapping:
        ci: git-infrastructure-ci
        etcd-release: git-kubo-etcd
      params:
        TEST_SUITE: etcd-proxy
    - task: test-etcd-consistency-checker
      file: git-infrastructure-ci/scripts/etcd/run-unit-test-suite/task.yml
      input_mapping:
        ci: git-infrastructure-ci
        etcd-release: git-kubo-etcd
      params:
        TEST_SUITE: etcd-consistency-checker
    - task: test-etcdfab
      file: git-infrastructure-ci/scripts/etcd/run-unit-test-suite/task.yml
      input_mapping:
        ci: git-infrastructure-ci
        etcd-release: git-kubo-etcd
      params:
        TEST_SUITE: etcdfab
    - task: test-etcd-metrics-server
      file: git-infrastructure-ci/scripts/etcd/test-etcd-metrics-server/task.yml
      input_mapping:
        ci: git-infrastructure-ci
        etcd-release: git-kubo-etcd


- name: setup-eats-infrastructure
  public: true
  plan:
  - aggregate:
    - get: git-kubo-etcd
      trigger: true
      passed: [ run-unit-tests ]
    - get: git-kubo-ci
    - get: git-infrastructure-ci
    - get: gcs-kubo-deployment-pre
  - put: kubo-lock
    params: { acquire: true }

  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml

  - task: install
    file: git-kubo-ci/tasks/etcd/setup-eats-infrastructure.yml

  - aggregate:
    - put: gcs-bosh-creds
      params:
        file: bosh-creds/creds.yml
    - put: gcs-bosh-state
      params:
        file: bosh-state/state.json

- name: eats
  public: true
  plan:
  - aggregate:
    - get: gcs-bosh-state
      passed:
      - setup-eats-infrastructure
    - get: gcs-bosh-creds
      passed:
      - setup-eats-infrastructure
    - get: kubo-lock
      trigger: true
      passed:
      - setup-eats-infrastructure
    - get: etcd-release
      resource: git-kubo-etcd
      passed:
      - setup-eats-infrastructure
    - get: git-infrastructure-ci
    - get: stemcell
      resource: gcp-stemcell
    - get: turbulence-release
    - get: consul-release
    - get: latest-etcd-release
    - get: git-kubo-ci
  - task: run-eats
    file: git-kubo-ci/tasks/etcd/run-eats.yml
    input_mapping:
      ci: git-infrastructure-ci
    params:
      TEST_enable_turbulence_tests: false
      TEST_parallel_nodes: 5

- name: eats-turbulence
  public: true
  plan:
  - aggregate:
    - get: gcs-bosh-state
      passed:
      - eats
    - get: gcs-bosh-creds
      passed:
      - eats
    - get: kubo-lock
      trigger: true
      passed:
      - eats
    - get: etcd-release
      resource: git-kubo-etcd
      passed:
      - eats
    - get: git-infrastructure-ci
    - get: stemcell
      resource: gcp-stemcell
    - get: turbulence-release
    - get: consul-release
    - get: latest-etcd-release
    - get: git-kubo-ci
  - task: run-eats
    file: git-kubo-ci/tasks/etcd/run-eats.yml
    input_mapping:
      ci: git-infrastructure-ci
    params:
      TEST_enable_turbulence_tests: true
      TEST_parallel_nodes: 3

- name: teardown-eats-infrastructure
  plan:
  - aggregate:
    - get: git-kubo-ci
    - get: kubo-lock
      version: every
      trigger: true
      passed: [ 'eats-turbulence' ]
    - get: gcs-kubo-deployment-pre
    - get: gcs-bosh-state
      passed: [ 'eats-turbulence' ]
    - get: gcs-bosh-creds
      passed: [ 'eats-turbulence' ]
  - task: unpack-kubo-deployment
    file: git-kubo-ci/tasks/unpack-kubo-deployment.yml

  - task: destroy
    file: git-kubo-ci/tasks/destroy-bosh.yml

  - put: kubo-lock
    params: { release: kubo-lock }
